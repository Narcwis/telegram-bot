name: Telegram Video AI Bot
version: "0.0.2"
slug: telegram-video-ai-bot
description: Telegram bot that downloads videos and analyzes them with Google Gemini AI
url: https://github.com/Narcwis/telegram-bot
arch:
  - aarch64
  - amd64
  - armhf
  - armv7
  - i386
init: false
startup: application
boot: auto
ports:
  3000/tcp: 3000
options:
  telegram_bot_token: ""
  gemini_api_keys: ""
  gemini_prompt: "Analyze this video and provide a summary."
  ngrok_url: ""
schema:
  telegram_bot_token: str
  gemini_api_keys: str
  gemini_prompt: str
  ngrok_url: str?
